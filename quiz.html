<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - HTML/CSS Quiz</title>
    <meta name="description" content="Sophia Lapicola, WDD 130, this is a basic HTML and CSS quiz form">
    <meta name="author" content="Sophia Lapicola">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML/CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">

            <label for="q2">2. What is the padding element in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>

            <label for="q3">3. Which of the following elements creates links?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="title">title</option>
                <option value="nav">nav</option>
                <option value="a">a</option>
                <option value="h1">h1</option>
            </select>

            <label for="q4">4. Which component in this box model is the margin?</label>
            <img src="images/boxmodellabeled.png" alt="labeled box model" width="200">
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
